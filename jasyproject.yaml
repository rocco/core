name: core
package: ''
fields:
  debug:
    check: Boolean
    default: false
    detect: core.detect.Param
  engine:
    check:
    - webkit
    - gecko
    - trident
    - presto
    detect: core.detect.Engine
  json:
    check: Boolean
    default: false
    detect: core.detect.JSON    
  locale:
    check: String
    default: en
    detect: core.detect.Locale
  touch:
    check: Boolean
    default: false
    detect: core.detect.Touch
  platform:
    check:
    - win
    - mac
    - unix
    detect: core.detect.Platform
  runtime:
    check:
    - browser
    - worker
    - native
    default: browser
    detect: core.detect.Runtime
  device:
    check:
    - desktop
    - tablet
    - phone
    - other
    default: other
    detect: core.detect.Device
  highres:
    check: Boolean
    default: false
    detect: core.detect.HighRes
  safepromises:
    check: Boolean
    default: true

